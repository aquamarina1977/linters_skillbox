{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
    <h1>Добавить студента</h1>
    <form method="POST">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Фамилия:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="average_score">Средний балл:</label>
        <input type="number" step="0.01" id="average_score" name="average_score" required>

        <label for="scholarship">Стипендия (1 если имеется, 0 если нет):</label>
        <input type="number" id="scholarship" name="scholarship" required>

        <button type="submit">Добавить</button>
    </form>
{% endblock %}
