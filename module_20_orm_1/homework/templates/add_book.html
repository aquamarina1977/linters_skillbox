{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
    <h1>Добавить книгу</h1>
    <form action="{{ url_for('add_book') }}" method="POST">
        <div>
            <label for="name">Название книги:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="author_id">ID автора:</label>
            <input type="number" id="author_id" name="author_id" required>
        </div>
        <div>
            <label for="release_date">Год выпуска:</label>
            <input type="number" id="release_date" name="release_date" min="1000" max="9999" required>
        </div>
        <div>
            <label for="count">Количество экземпляров:</label>
            <input type="number" id="count" name="count" min="1" value="1" required>
        </div>
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
