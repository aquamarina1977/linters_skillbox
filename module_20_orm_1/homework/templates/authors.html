{% extends 'base.html' %}

{% block title %}Список авторов{% endblock %}

{% block content %}
    <h1>Список авторов</h1>
    {% if authors %}
        <ul>
            {% for author in authors %}
                <li>{{ author.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Авторов не найдено.</p>
    {% endif %}
{% endblock %}
