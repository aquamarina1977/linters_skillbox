{% extends "base.html" %}

{% block content %}
<h2>Books List</h2>

{% if books %}
    <table class="customTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Views</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td><a href="/books/{{ book.id }}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td>{{ book.views }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No books available at the moment.</p>
{% endif %}
{% endblock %}
