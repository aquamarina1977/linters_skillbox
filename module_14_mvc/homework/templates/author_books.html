{% extends "base.html" %}

{% block content %}
    <h2>Books by {{ author_name }}</h2>

    {% if books %}
    <table class="customTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Views</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td><a href="/books/{{ book.id }}">{{ book.title }}</a></td>
                <td>{{ book.views }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No books found for this author.</p>
    {% endif %}
{% endblock %}
