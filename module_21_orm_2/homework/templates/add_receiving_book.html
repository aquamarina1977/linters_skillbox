{% extends 'base.html' %}

{% block title %}Add Receiving Book{% endblock %}

{% block content %}
    <h1>Выдача книги</h1>
    <form method="POST">
        <label for="book_id">ID книги:</label>
        <input type="number" id="book_id" name="book_id" required>

        <label for="student_id">ID студента:</label>
        <input type="number" id="student_id" name="student_id" required>

        <label for="date_of_issue">Дата выдачи:</label>
        <input type="date" id="date_of_issue" name="date_of_issue" required>

        <button type="submit">Добавить</button>
    </form>
{% endblock %}
