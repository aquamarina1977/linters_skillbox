{% extends 'base.html' %}

{% block title %}Upload Students{% endblock %}

{% block content %}
<h1>Upload Students from CSV</h1>
<form action="{{ url_for('upload_students') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv">
    <input type="submit" value="Upload">
</form>
{% endblock %}
